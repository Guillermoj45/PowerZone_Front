<ion-content fullscreen>
    <ion-grid class="chat-container ion-no-padding">
        <!-- Encabezado del chat -->
        <ion-row class="chat-header movil">
            <ion-col size="1" class="icon-back">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-col>
            <ion-col size="1" class="chat-avatar">
                <ion-avatar>
                    <img src="https://picsum.photos/200/300?random=1" />
                </ion-avatar>
            </ion-col>
            <ion-col size="10" class="chat-user-info">
                <h4 style="margin-left: 12%">Nombre del usuario</h4>
                <p style="margin-left: 12%">En l√≠nea</p>
            </ion-col>
        </ion-row>

        <!-- Mensajes -->
        <ion-row class="chat-messages">
            <ion-col>
                <ion-list class="message-list">


                </ion-list>
            </ion-col>
        </ion-row>

        <!-- Input de texto -->
        <ion-row class="chat-input-row">
            <ion-col size="10">
                <ion-input style="color: black" placeholder="Escriba un mensaje..." [(ngModel)]="messageText"></ion-input>
            </ion-col>
            <ion-col size="2" class="send-icon">
                <ion-icon name="send"></ion-icon>
                <ion-button (click)="sendMessage()"></ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
