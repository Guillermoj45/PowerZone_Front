<ion-grid class="ion-no-padding post-container movil">
  <div class="scroll-container">

      <ion-row *ngFor="let post of posts" class="post" (click)="viewPostDetails(post)">

    <ion-col size="12" class="user-info">
      <ion-avatar>
        <img alt="Imagen perfil" [src]="post.userAvatar" />
      </ion-avatar>
      <span class="username">{{ post.username }}</span>
    </ion-col>

    <!-- Imagen Principal -->
    <ion-col size="12" class="post-image">
      <ion-img [src]="post.image" alt="Imagen del post"></ion-img>
    </ion-col>

    <!-- DescripciÃ³n -->
    <ion-col size="12" class="post-description">
      {{ post.description }}
    </ion-col>

    <!-- Acciones del Post -->
    <ion-col size="12" class="post-actions">
        <ion-button fill="clear" class="action-button" (click)="likePost(post)">
            <ion-icon name="heart"></ion-icon>
            <span>{{ post.likes }}</span>
        </ion-button>
      <ion-button fill="clear" class="action-button">
        <ion-icon name="chatbubble" ></ion-icon>
        <span>{{ post.comments }}</span>
      </ion-button>
      <ion-button fill="clear" class="action-button">
        <ion-icon name="bookmark" ></ion-icon>
      </ion-button>
        <ion-button fill="clear" class="action-button">
            <ion-icon name="share-social"></ion-icon>
        </ion-button>

    </ion-col>

    <!-- Comentario Destacado -->
    <ion-col size="12" class="highlighted-comment">
      <ion-avatar >
        <img [src]="post.highlightedComment.avatar" alt="Avatar del comentario" fill/>
      </ion-avatar>
      <span class="comment">
        <b>{{ post.highlightedComment.username }}</b> {{ post.highlightedComment.content }}
      </span>
    </ion-col>
  </ion-row>
  </div>
</ion-grid>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">

</ion-fab>
