<ion-grid class="ion-no-padding post-container movil">
  <div class="scroll-container">

      <ion-row *ngFor="let post of posts" class="post" (click)="viewPostDetails(post)">

    <ion-col size="12" class="user-info">
      <ion-avatar>
        <img alt="Imagen perfil" src="https://picsum.photos/800/400?random=1" />
      </ion-avatar>
      <span class="username">{{ post.nickname }}</span>
    </ion-col>

    <!-- Imagen Principal -->
    <ion-col size="12" class="post-image">
        <p>{{ post.imagePost }}</p>
        <ion-img [src]="post.imagePost"></ion-img>
    </ion-col>

    <!-- DescripciÃ³n -->
    <ion-col size="12" class="post-description">
      {{ post.post?.content }}
    </ion-col>

    <!-- Acciones del PostDetails -->
    <ion-col size="12" class="post-actions">
        <ion-button fill="clear" class="action-button" (click)="likePost(post)">
            <ion-icon name="heart"></ion-icon>
            <span>{{ post.numlikes }}</span>
        </ion-button>
        <ion-button fill="clear" class="action-button" (click)="openNewCommentModal()">
        <ion-icon name="chatbubble" ></ion-icon>
          <span>{{ post.numcomments }}</span>
      </ion-button>
        <ion-button fill="clear" class="action-button" (click)="savePost(post)">
          <ion-icon name="bookmark" ></ion-icon>
        </ion-button>
        <ion-button fill="clear" class="action-button">
              <ion-icon name="share-social"></ion-icon>
        </ion-button>

      </ion-col>

      <!-- Comentario Destacado -->
          <ion-col size="12" class="highlighted-comment">
              <div class="comment-container">
                  <ion-avatar>
                      <img [src]="post.avatarComment" alt="Avatar del comentario" fill/>
                  </ion-avatar>
                  <span class="comment">
      <b>{{ post.nicknameComment }}</b> {{ post.firstcomment }}
    </span>
              </div>
          </ion-col>
    </ion-row>
    </div>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

  </ion-fab>
