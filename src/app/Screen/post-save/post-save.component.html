<ion-content class="custom-scroll">
    <ion-grid class="ion-no-padding post-container movil">
        <div class="scroll-container">
            <ion-row *ngFor="let post of savedPosts" class="post" (click)="viewPostDetails(post)">
                <ion-col size="12" class="user-info">
                    <ion-avatar>
                        <img alt="Imagen perfil" [src]="post.avatar" />
                    </ion-avatar>
                    <span class="username">{{ post.nickname }}</span>
                </ion-col>
                <ion-col size="12" class="post-image">
                    <ion-img [src]="post.image_post" class="responsive-image"></ion-img>
                </ion-col>
                <ion-col size="12" class="post-description">
                    {{ post.post?.content }}
                </ion-col>
                <ion-col size="12" class="post-actions">

                    <ion-button fill="clear" class="action-button" (click)="openNewCommentModal(post.post?.id)">
                        <ion-icon name="chatbubble"></ion-icon>
                        <span>{{ post.numcomments }}</span>
                    </ion-button>

                    <ion-button fill="clear" class="action-button" (click)="sharePost(post)">
                        <ion-icon name="share-social"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col size="12" class="highlighted-comment">
                    <div class="comment-container">
                        <ion-avatar>
                            <img [src]="post.avatarcomment" alt="Avatar del comentario" fill/>
                        </ion-avatar>
                        <span class="comment">
                            <b>{{ post.nicknamecomment }}</b> {{ post.firstcomment }}
                        </span>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
</ion-content>
