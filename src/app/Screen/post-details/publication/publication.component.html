<ion-grid style="height: fit-content" class="ion-no-padding post-container movil" [id]="post.id">
  <div class="post">
    <ion-row>
      <!-- Avatar y Nombre de Usuario -->
      <ion-col offset-md class="user-info">
        <div style="display: flex">
          <ion-avatar>
            <img class="avatar" [src]="post.profile.avatar" alt="Avatar de usuario"/>
          </ion-avatar>
          <span class="username">{{ post.profile.name }}</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>

      <!-- Imagen Principal -->
      <ion-col class="post-image">
        <ion-img [src]="post.image" alt="Imagen del post"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- DescripciÃ³n -->
      <ion-col class="post-description">
        {{ post.decription }}
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Acciones del Post -->
      <ion-col class="post-actions">
        <ion-button fill="clear" class="action-button">
          <ion-icon name="heart"></ion-icon>
          <span>{{ post.likes }}</span>
        </ion-button>
        <ion-button fill="clear" class="action-button">
          <ion-icon name="chatbubble"></ion-icon>
          <span>{{ post.numComments }}</span>
        </ion-button>
        <ion-button fill="clear" class="action-button">
          <ion-icon name="bookmark"></ion-icon>
        </ion-button>
        <ion-button fill="clear" class="action-button">
          <ion-icon name="share-social"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <div class="comment_div">
      <ion-row *ngFor="let comment of post.comments" style="margin-bottom: 10px">
        <!-- Comentarios -->
        <ion-col style="--border-radius: 10px;">
          <div style="display: flex">
            <ion-avatar slot="start" style="margin-right: 10px">
              <img [src]="comment.profile.avatar" alt="Avatar del comentario"/>
            </ion-avatar>
            <ion-label>
              <h2>{{ comment.profile.name }}</h2>
              <p>{{ comment.comment }}</p>
            </ion-label>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-grid>
